<div class="flex justify-between p-20">
    <div class="winners">
        <div class="winnersHead">
            Winners
        </div>
        <div class="winnersData"></div>
        <div class="winnersData"></div>
        <div class="winnersData"></div>
        <div class="winnersData"></div>
        <div class="winnersData"></div>
        <div class="winnersData"></div>
        <div class="winnersData"></div>
        <div class="winnersData"></div>
        <div class="winnersData"></div>
    </div>
    <div class="spinData">
        <div class="flex flex-col justify-center align-center border-bottom p-20">
            <h1 class="spinHead">Good Luck,
                <span>Karla</span>
            </h1>
            <div class="flex flex-col justify-center align-center">
                <ngx-wheel Roulette [width]="400" [height]="400" [spinDuration]="8" [items]="items" [innerRadius]="20"
                    [spinAmount]="10" [textOrientation]="textOrientation" [textAlignment]="textAlignment"
                    pointerStrokeColor="black" pointerFillColor="gold" [idToLandOn]="idToLandOn"
                    (onSpinStart)="before()" (onSpinComplete)="after()"></ngx-wheel>
                <div class="buttons">
                    <button (click)="spin(0)">
                        <img src="../../assets/prize1.jpeg" class="prizeImg">
                    </button>
                    <button (click)="spin(1)">
                        <img src="../../assets/prize2.png" class="prizeImg">
                    </button>
                    <button (click)="spin(2)">
                        <img src="../../assets/prize3.png" class="prizeImg">
                    </button>
                    <button (click)="spin(3)">
                        <img src="../../assets/prize4.png" class="prizeImg">
                    </button>
                    <button (click)="spin(4)">
                        <img src="../../assets/prize4.png" class="prizeImg">
                    </button>
                    <button (click)="spin(5)">
                        <img src="../../assets/prize3.png" class="prizeImg">
                    </button>
                    <button (click)="spin(6)">
                        <img src="../../assets/prize2.png" class="prizeImg">
                    </button>
                    <button (click)="spin(7)">
                        <img src="../../assets/prize1.jpeg" class="prizeImg">
                    </button>
                </div>
                <div class="flex align-center justify-between">
                    <button class="spin" *ngIf="showSpinBtn" (click)="spinPlayer(0,selectedPlayer)">Spin</button>
                    <button class="spin" (click)="reset()">Reset</button>
                </div>
            </div>
        </div>
        <div class="flex flex-col justify-center align-center p-20">
            <img src="{{selectedPlayerImg}}" class="selectedPlayer">
            <small class="text-gray-400 ">
                <a>Choose Spinner</a>
            </small>
        </div>
    </div>


    <div class="players">
        <div class="playersHead">
            Players
        </div>
        <div class="playersData" *ngFor="let player of players">
            <div class="flex flex-row position-relative">
                <img src="{{player.img}}" alt="">
                <h1>{{player.name}}</h1>
                <small><a (click)="choosePlayerSpinner(player)">Choose Spinner</a></small>
            </div>
        </div>
    </div>
</div>
